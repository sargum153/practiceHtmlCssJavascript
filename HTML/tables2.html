<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            table{
                border: red;
                border-collapse: collapse;
            }
            th{
                height: 50px;
                background-color: blue;
                font-size: 20px;
            }
            td{
                background-color: olivedrab;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <table border="1"

               CELLSPECING="10PX"

                <th>NAME</th>
                <TH>WEIGHT</TH>
                <TH>PRICE</TH>

                <TH>IMAGE</TH>
            </tr>

            <tr>
                <TD>VANILLA WITH FONDANT</TD>
                <TD>2.5 KG</TD>
                <TD>600/KG</TD>

                    <I CLASS="fa fa-star-o"></I>
                    <I CLASS="fa fa-star-o"></I>
                    <I CLASS="fa fa-star-o"></I>
                    <I CLASS="fa fa-star-o"></I>
                    <I CLASS="fa fa-star-o"></I>
                </TD>
                <TD><img width="100PX" src="IMAGES/Image 1.jpg"</TD>
            </tr>

            <tr>

                    <I CLASS="fa fa-star-o"></I>
                    <I CLASS="fa fa-star-half-o"></I>
                </TD>
                <TD><img width="100PX" src="IMAGES/Image 3.jpg"</TD>

            <tr>
                <TD>BLACK FOREST CAKE</TD>
                <TD>1.5 KG</TD>
