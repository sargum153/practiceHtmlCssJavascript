<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
        <style>
            h1,h2,h3,h4,h5,h6{
                color: red;
                background-color: yellow;
                text-align: center;
                padding: 10px;
                width: 50%;
                border: 1px solid red;
                border-radius: 0px 50px 0px 50px;
                margin: 20px auto;
            }
        </style>
</head>
<body>
    <h1>Little bread box</h1>
    <h2>Little bread box</h2>
    <h3>Little bread box</h3>
    <h4>Little bread box</h4>
    <h5>Little bread box</h5>
    <h6>Little bread box</h6>
</body>
</html>
