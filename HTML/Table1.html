<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    
    <body>
        <table border="1"
               align="CENTER"
               CELLSPECING="10PX"
               CELLPADDING="10PX">
            
            <tr>
                <th>SNO</th>
                <TH>p_ID</TH>
                <TH colspan="2">P_NAME & P_COST</TH>

            </tr>

            <tr>
                <TD rowspan="2">1 <br> 2</TD>
                <TD>P101</TD>
                <TD>P_ONE</TD>
                <TD rowspan="3">$100.00</TD>
            </tr>


            <tr>
                <TD>P102</TD>
                <TD>P_TWO</TD>
                
            </tr>

            <tr>
                <TD colspan="3">3 & P103 & P_THREE</TD>
                
            </tr>

            <tr>
                <TD>4</TD>
                <TD>P104</TD>
                <TD>P_FOUR</TD>
                <TD>$400.00</TD>
            </tr>

            <tr>
                <TD>5</TD>
                <TD colspan="3">P105 & P_FIVE & P_FIVE</TD>
               
            </tr>
        </table>

    </body>




</html>
